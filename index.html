<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <title>SVG</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/mdb.min.css" rel="stylesheet">
  <link href="./css/font-awesome.min.css" rel="stylesheet">  
  <link href="./css/slider.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid p-0 m-0">
    <div class="row w-100 h-100 m-0 p-0">
      <div class="map-container col-md-10 m-0 p-0">
        <div id="map-holder" class="w-100 h-100"></div>
        <div id="zoom-home" class="zoom-home">
          <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div id="zoom-in" class="zoom-in">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div id="zoom-out" class="zoom-out">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </div>
        <div class="floor-selector-container d-flex flex-column">
          <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button id="up-floor" type="button" class="btn btn-grey btn-sm bg-white">
              <i class="fa fa-chevron-up" aria-hidden="true"></i>
            </button>
            <div class="btn-group" role="group">
              <button id="btnDropDown" type="button" class="btn btn-light btn-focus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ARRIVAL
              </button>
              <div class="dropdown-menu" aria-labelledby="btnDropDown">
                <a class="dropdown-item active" href="#">ARRIVAL</a>
                <a class="dropdown-item" href="#">LEVEL2</a>
                <a class="dropdown-item" href="#">DEPARTURE</a>
                <a class="dropdown-item" href="#">LEVEL4</a>
              </div>
            </div>
            <button id="down-floor" type="button" class="btn btn-grey btn-sm bg-white">
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-2 m-0 p-0">
        <div class="building-search-container mt-2 mb-2">
          <div class="building-search-bar">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </div>
              </div>
              <input type="text" id="search-input-text" class="form-control search-text py-0" placeholder="Search building...">
            </div>
          </div>
          <div class="building-selector-container">
            <div class="scrollbar-buildings" id="style-3">
              <div class="force-overflow">
                <div class="list-group" id="list-buildings" role="tablist">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/d3/d3.min.js"></script>
  <script type="text/javascript" src="./js/d3/d3-tip.js"></script>
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/mdb.min.js"></script>  
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
